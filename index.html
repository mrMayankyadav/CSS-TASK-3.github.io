<!DOCTYPE html>

    <head>

        <style>
            ul.inside_list{

                list-style-position: inside;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>one</li>
        </ul>
        <ul class="inside_list">
            <li>sub one</li>
            <li>sub two</li>
        </ul>
        <ul>
            <li>two</li>
        </ul>
        <ul class="inside_list">
            <li>sub one</li>
            <li>sub two</li>
        </ul>
        <ul>
            <li>three</li>
        </ul>
        <ul class="inside_list">
            <li>sub one</li>
            <li>sub two</li>
        </ul>
    </body>
</html>
